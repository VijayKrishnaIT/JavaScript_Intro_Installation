<script>
  console.log("Welcome to ES11"); //Welcome to ES11

  //== compare only values(content).

  //=== compare value & datatype also.

  console.log(10 == "10"); //true

  console.log(10 === "10"); // false

  console.log(10 == "ten"); //false

  console.log(10 === "ten"); //false

  console.log(10 + "10"); //1010
  //"+" will behave like concatenation

  console.log(10 - "10"); // 0
  // "-" will convert string to number

  console.log("10" * 10); //100

  console.log("10" / 10); //1

  console.log(10 + +"10"); //20

  console.log(+"1" + +"2"); //3
</script>
